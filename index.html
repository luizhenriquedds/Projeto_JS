<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/contato.png" alt="Imagem contatos">
            <h1>Agenda de contatos</h1>
        </header>

        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="number" id="numero-contato" required placeholder="número" min="0" maxlength="11" style="width: 30%;">
            <button type="submit">Cadastrar +</button>
</form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
